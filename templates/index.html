<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>설리번 프로젝트</title>
    <link
      href="https://fonts.googleapis.com/css?family=Song+Myung&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Song Myung", serif;
        background: #293990;
      }
      #title {
        font-size: 8rem;
        text-align: center;
        color: #f06292;
      }
      #dust {
        font-size: 5rem;
        text-align: center;
        color: #fff;
      }
      img {
        position: relative;
        top: 3rem;
      }
    </style>
    <script>
      window.addEventListener("DOMContentLoaded", function() {
        let displayDust25 = document.getElementById("dust-2.5");
        let displayDust10 = document.getElementById("dust-10");
        fetch("/api").then(response => {
          response.json().then(data => {
            console.log(data);
            displayDust10.innerHTML = "pm10 = " + data.pm10 + "㎍";
            displayDust25.innerHTML = "pm2.5 = " + data.pm25 + "㎍";
          });
        });
      });
    </script>
  </head>
  <body>
    <h1 id="title">지금 이 곳의 미세먼지 농도는?</h1>
    <div id="dust">
      <div id="dust-10"></div>
      <div id="dust-2.5"></div>
      <img
        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/google/223/grinning-face_1f600.png"
      />
    </div>
  </body>
</html>
